<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create account</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-control" >
                <label for="username"> username </label>
                <input type="text" placeholder="Enter the username " id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <h6>Error message</h6>

            </div>
            <div class="form-control" >
                <label for="email">Email</label>
                <input type="email" placeholder="enter the email" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <h6>Error message</h6>

            </div>
            <div class="form-control" >
                <label for="password"> password</label>
                <input type="password" placeholder="Enter the password " id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <h6>Error message</h6>

            </div>
            <div class="form-control" >
                <label for="password2"> conform Password</label>
                <input type="password" placeholder="conform password " id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <h6>Error message</h6>

            </div>
            <button>submit</button>
        </form>

    </div>


    <script src="script.js"></script>
</body>
</html>
